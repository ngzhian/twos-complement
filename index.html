<html>
  <head>
    <style>
    body, input {
      font-family: monospace;
    }
    input {
      width: 100%;
    }
    /* From https://mdn.github.io/learning-area/html/tables/assessment-finished/planets-data.html */
    td, th {
      border: 1px solid rgb(190,190,190);
      padding: 10px 20px;
    }
    </style>
  </head>
  <body>

    <div>
      <!-- decimal, 32-bit two's complement -->
      <label for="input">Decimal (32-bits):</label>
    </div>
    <div>
      <input type="text" id="decimal"></input>
    </div>

    <div>
      <!-- hex, 32-bit two's complement -->
      <label for="input">Hexadecimal (32-bits):</label>
    </div>
    <div>
      <input type="text" id="hexadecimal"></input>
    </div>

    <div>
      <!-- bin, 32-bit two's complement -->
      <label for="input">Binary (32-bits):</label>
    </div>
    <div>
      <input type="text" id="binary"></input>
    </div>

    <p id="uint8_0" class="debug"></p>
    <p id="uint8_1" class="debug"></p>
    <p id="uint8_2" class="debug"></p>
    <p id="uint8_3" class="debug"></p>
    <p id="uint8_0_hex" class="debug"></p>
    <p id="uint8_1_hex" class="debug"></p>
    <p id="uint8_2_hex" class="debug"></p>
    <p id="uint8_3_hex" class="debug"></p>

    <p>

    <div>
      <!-- decimal, 64-bit two's complement -->
      <label for="input">Decimal (64-bits):</label>
    </div>
    <div>
      <input type="text" id="decimal64"></input>
    </div>

    <div>
      <!-- hex, 64-bit two's complement -->
      <label for="input">Hexadecimal (64-bits):</label>
    </div>
    <div>
      <input type="text" id="hexadecimal64"></input>
    </div>

    <div>
      <!-- bin, 64-bit two's complement -->
      <label for="input">Binary (64-bits):</label>
    </div>
    <div>
      <input type="text" id="binary64"></input>
    </div>

    <table id="calculator">
      <tbody>
      <tr>
        <td>
        </td>
        <td>
          <input type="text" id="t1" autofocus></input>
        </td>
        <td>
          <input type="text" id="t2"></input>
        </td>
        <td>
          <input type="text" id="t3"></input>
        </td>
      </tr>
      </tbody>
    </table>

    <script src="index.js"></script>
  </body>
</html>
